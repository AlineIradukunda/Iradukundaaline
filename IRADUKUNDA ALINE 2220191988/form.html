    <h1>Form of RMS</h1>
    <center>
        <form action="#" method="POST">
            <label for="id">ID</label>
            <input type="number" name="id" id="id"><br>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br>

            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender"><br>

            <label for="date">DOB</label>
            <input type="date" name="date" id="date"><br>

            <label for="age">age</label>
            <input type="age" name="age" id="age"><br>

            <label for="food">food</label>
            <input type="quantity" name="food" id="food"><br>

            <label for="location">location</label>
            <input type="text" name="location" id="location"><br>

            <label for="time">time</label>
            <input type="text" name="time" id="time"><br>

            <label for="food">foodt</label>
            <select name="food" id="food">
                <option value="PIZZA">PIZZA</option>
                <option value="MEAT">MEAT</option>
                <option value="SALADE">SALADE</option>
                <option value="ROLEX">ROLEX</option>
                <option value="NOODLES">NOODLES</option>
                <option value="DRINKS">DRINKS</option>
            </select><br>

            <label for="telephone">telephone</label>
            <input type="text" name="tl" id="tl"><br>

            <label for="price">price</label>
            <input type="price" name="pr" id="pr"><br>

            <label>Sex</label>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female<br>

            <input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br>
        </form>
    </center>
